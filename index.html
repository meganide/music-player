<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Musikspelare</title>
  </head>
  <body>
    <audio id="audio" preload="metadata">
     
    </audio>


    <section class="songs hide">
      <section class="songs__top">
        <button class="search__button close">
          <img class="close__logo" src="./images/close.svg" alt="" />
        </button>
        <article class="songs__headings grid">
          <p>#</p>
          <p>Title</p>
          <p>Artist</p>
          <p>Album</p>
          <p>Date Added</p>
          <img class="clock" src="./images/clock.png" alt="" />
        </article>
      </section>
      <section class="songs__bottom">
        
      </section>
    </section>

    <div class="container">
      <section class="search">
        <input type="text" name="" id="searchInput" placeholder="Artists, songs, albums..." />
        <button class="search__button" id="search__button">
          <img class="search__logo" src="./images/searchicon.svg" alt="" />
        </button>
      </section>

      <section class="music-player">
        <img class="music-player__img" src="./images/music.png" alt="" />
        <section class="music-player__controls">
          <h2 id="song-title">Track name</h2>
          <h3 id="artist-name">Artist Name</h3>
          <section class="music-player__progress">
            <span id="currentTime">0:00</span>
            <progress id="progress" value="0.3" max="1"></progress>
            <span id="duration">3:14</span>
          </section>
          <section class="music-player__buttons">
            <button class="search__button">
              <img class="music-player__button" src="./images/rewind.svg" alt="" />
            </button>
            <button class="search__button">
              <img
                id="play-pause"
                class="music-player__button music-player__button--play"
                src="./images/play.svg"
                alt=""
              />
            </button>
            <button class="search__button">
              <img
                class="music-player__button music-player__button--forwards"
                src="./images/rewind.svg"
                alt=""
              />
            </button>
          </section>
        </section>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
